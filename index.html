<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blood Donar Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@5.3.1/dist/material.min.css">
</head>

<style>
  .hero {
    width: 100%;
    min-height: 100vh;
    background-image: url("./image/Blood\ Donation\ Poster\ Board\ Background\ Material\,\ Blood\ Donation\,\ Love\,\ Love\ Background\ Image\ And\ Wallpaper\ for\ Free\ Download.jpg");
    background-position: center;
    background-size: cover;
    box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, 0.445);
    background-attachment: fixed;
  }

  .form-select {
    color: black;
  }

  .form-control::placeholder {
    color: black;
  }

  .form-control:focus::placeholder {
    color: white;
  }

  .form-control,
  .form-select {
    background-color: #ffffff82;
    border-radius: 40px;
  }

  .form-control:focus,
  .form-select:focus {
    background-color: #dc3545a6;
    border-color: white;
    outline: 0;
    box-shadow: none;
    color: white;
  }

  .bld {
    background-color: rgba(0, 0, 0, 0.5);
  }

  #abc {
    display: none;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.527);
    min-height: 100vh;
  }

  option {
    background: indianred;
    color: white;

  }

  .bgn {
    height: 50px;
    width: 100%;
    background-size: contain;
    background-image: url('./image/white-heart-rate-life-line-download-png-11639416420msdvlkfn0r-removebg-preview.png');
  }

  @media only screen and (max-width: 991px) {
    .bld {
      width: 100% !important;
    }
  }
</style>

<body>
  <div class="hero  text-white">
    <div class="w-100 mx-auto shadow-lg bld">
      <div class="w-60 pt-2">
        <!-- <img src="image/white-heart-rate-life-line-download-png-11639416420msdvlkfn0r-removebg-preview.png"
          height="30px" width="100%" class="my-2 mx-auto" alt=""> -->
        <div class="bgn"></div>
        <div class="container">
          <div class="px-4">
            <h1 class="text-center mt-4 rounded-3 ">
              <img src="image/Live Blood Bank LOGO.png.jpg" width="200px" class="" alt="" />
            </h1>
          </div>
          <form action="" id="form" class="px-4">
            <div class="row align-items-center justify-content-center p-0">

              <div class="col-12 py-2">
                <label for="exampleFormControlInput1" class="form-label">* Full Name</label>
                <input type="text" name="name" class="input form-control " id="exampleFormControlInput1"
                  placeholder="Name" />
                <span class="text-danger" id="name"></span>
              </div>

              <div class="col-lg-6 py-2">
                <label for="" class="pb-1">* Age</label>
                <select class="form-select" id="choseout" aria-label="Small select example" name="age">

                  <option value="">Age</option>
                  <option value="15-20">15-20</option>
                  <option value="20-50">20-35</option>
                  <option value="35-50">35-50</option>
                  <option value="50-100">50-100</option>

                </select>
                <span class="text-danger select" id="age"></span>
              </div>

              <div class="col-lg-6 py-2">
                <label for="" class="pb-1">* Date of Birth</label>
                <input type="date" name="birth_date" class="input form-control" />
                <span class="text-danger" id="birth_date"></span>
              </div>

              <div class="col-12 py-2">
                <div class="row g-2">
                  <label for="">* Address</label>
                  <div class="col-lg-6 col-md-6 my-2">
                    <input type="text" class="input form-control" id="choseout1" name="area"
                      placeholder="Area & Town" />
                    <span class="text-danger select" id="area"></span>
                  </div>
                  <div class="col-lg-6 col-md-6 my-2">
                    <select class="form-select" id="choseout2" name="city">
                      <option value="">City</option>
                      <option value="Ahmedabad">Ahmedabad</option>
                      <option value="Surat">Surat</option>
                      <option value="Vadodara">Vadodara</option>
                      <option value="Rajkot">Rajkot</option>
                      <option value="Bhavnagar">Bhavnagar</option>
                      <option value="Jamnagar">Jamnagar</option>
                      <option value="Gandhinagar">Gandhinagar</option>
                      <option value="Junagadh">Junagadh</option>
                      <option value="Gandhidham">Gandhidham</option>
                      <option value="Anand">Anand</option>
                      <option value="Navsari">Navsari</option>
                      <option value="Morbi">Morbi</option>
                      <option value="Nadiad">Nadiad</option>
                      <option value="	Surendranagar">Surendranagar</option>
                      <option value="Bharuch">Bharuch</option>
                      <option value="Mehsana">Mehsana</option>
                      <option value="Bhuj">Bhuj</option>
                      <option value="Porbandar">Porbandar</option>
                      <option value="Palanpur">Palanpur</option>
                      <option value="	Valsad">Valsad</option>
                      <option value="Vapi">Vapi</option>
                      <option value="Gondal">Gondal</option>
                      <option value="Veraval">Veraval</option>
                      <option value="Godhra">Godhra</option>
                      <option value="Patan">Patan</option>
                      <option value="Kalol">Kalol</option>
                      <option value="Botad">Botad</option>
                      <option value="Amreli">Amreli</option>
                      <option value="Deesa">Deesa</option>
                      <option value="Jetpur">Jetpur</option>
                    </select>
                    <span class="text-danger select" id="city"></span>
                  </div>
                  <div class="col-lg-6 col-md-6 my-2">
                    <select class="form-select" id="choseout3" name="State">
                      <option value="">State</option>
                      <option value="Gujarat">Gujarat</option>
                    </select>
                    <span class="text-danger select" id="State"></span>
                  </div>
                  <div class="col-lg-6 col-md-6 my-2">
                    <select class="form-select" name="country" id="choseout4">
                      <option value="">Country</option>
                      <option value="India">India</option>
                    </select>
                    <span class="text-danger select" id="country"></span>
                  </div>
                </div>
              </div>
              <div class="col-12 py-2">
                <div class="row">
                  <div class="col-lg-6 col-md-6">
                    <label for="exampleFormControlInput1" class="form-label">* Phone Number</label>
                    <input type="tel" value="+91 " inputmode="kana" pattern="[7-9]{1}[0-9]{9}" placeholder="+91 "
                      maxlength="14" name="number" class="input form-control" id="exampleFormControlInput1" />
                    <span class="text-danger" id="number"></span>
                  </div>
                  <div class="col-lg-6 col-md-6">
                    <label for="exampleFormControlInput1" class="form-label">Alternative Phone Number</label>
                    <input type="tel" value="+91 " inputmode="numeric" pattern="[7-9]{1}[0-9]{9}" placeholder="+91 "
                      maxlength="14" name="alternative-number" id="alternative-number" class="input form-control"
                      id="exampleFormControlInput1" />
                  </div>
                </div>
              </div>
              <div class="col-lg-6 py-2">
                <label for="" class="pb-1">* Blood Group</label>
                <select class="form-select" id="choseout5" name="blood-group">
                  <option value="">Select Blood Group</option>
                  <option value="A+ (Positive)">A+ (Positive)</option>
                  <option value="A- (Negative)">A- (Negative)</option>
                  <option value="B+ (Positive)">B+ (Positive)</option>
                  <option value="B- (Negative)">B- (Negative)</option>
                  <option value="AB+ (Positive)">AB+ (Positive)</option>
                  <option value="AB- (Negative)">AB- (Negative)</option>
                  <option value="O+ (Positive)">O+ (Positive)</option>
                  <option value="o- (Negative)">O- (Negative)</option>
                  <option value="Not Known">Not Known</option>
                </select>
                <span class="text-danger select" id="blood-group"></span>
              </div>
              <div class="col-lg-6 py-2">
                <label for="" class="pb-1">Blood donation date</label>
                <input type="date" name="last-donating-donate" class="input form-control" />
                <span class="text-danger d-block" id="Donating-date"></span>
              </div>
              <div class="col-12">
                <label for="" class="mt-3">
                  <!-- Have you donated in the last three months ? -->
                  * Are you donating blood for the first time?
                </label>
                <div class="d-flex">
                  <div class="form-check me-3">
                    <input class="form-check-input" value="Yes" type="radio" name="last-donating-donate" />
                    <label class="form-check-label" for="flexRadioDefault1">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" value="No" name="last-donating-donate" />
                    <label class="form-check-label" for="flexRadioDefault2">
                      No
                    </label>
                  </div>
                </div>
                <span class="text-danger d-block" id="lastdonate"></span>
                <br />
                <div class="col-12 ">
                  <label for="">
                    * Are you an SDP (single donor platelet) donor ?
                  </label>
                  <div class="d-flex">
                    <div class="form-check me-3">
                      <input class="form-check-input" value="Yes" type="radio" name="SDP" />
                      <label class="form-check-label" for=""> Yes </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" value="No" name="SDP" />
                      <label class="form-check-label" for=""> No </label>
                    </div>
                  </div>
                  <span class="text-danger d-block" id="sdp"></span>
                </div>
              </div>
              <br />
              <div class="text-center">
                <button class="btn btn-danger my-4 btn-lg" onclick="submitForm()" type="button">
                  Sumbit
                </button>
              </div>
            </div>
          </form>
          <div id="abc" class="position-fixed top-50 start-50 translate-middle">
            <div class="position-fixed top-50 start-50 translate-middle">
              <div class="alert alert-success" role="alert">
                <h4 class="alert-heading">Thank you !</h4>
                <p>Heartfelt Thanks for Your Blood Donation Information</p>
                <hr />
                <p class="mb-0">
                  <a href="/" class="btn btn-success">Back To Home</a>
                </p>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="px-4 container">
          <div class="text-center p-3">
            <p class="m-0 py-3 fs-5 text-capitalize"
              style="border: 3px dashed white; border-right: 0; border-left: 0;  ">
              Project by
              social army trust</p>
          </div>
        </div> -->
        <!-- <div class="text-center">
          <img src="image/white-heart-rate-life-line-download-png-11639416420msdvlkfn0r-removebg-preview.png"
            height="30px" width="100%" class="my-2 mx-auto" alt="">
        </div> -->
      </div>
      <div class="pb-3">
        <div class="bgn"></div>
      </div>
    </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="blood.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.3.1/dist/material.min.js"></script>
</body>

</html>
